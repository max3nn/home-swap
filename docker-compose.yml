version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: homeswap-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: homeswap
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - homeswap-network

  mongo-express:
    image: mongo-express:1.0.2
    container_name: homeswap-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
      ME_CONFIG_SITE_BASEURL: /
    depends_on:
      - mongodb
    networks:
      - homeswap-network

  mongodb-test:
    image: mongo:7.0
    container_name: homeswap-mongodb-test
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: homeswap_test
    volumes:
      - mongodb_test_data:/data/db
    networks:
      - homeswap-network
    profiles:
      - test

  mongo-express-test:
    image: mongo-express:1.0.2
    container_name: homeswap-mongo-express-test
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb-test:27017/
      ME_CONFIG_MONGODB_SERVER: mongodb-test
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
      ME_CONFIG_SITE_BASEURL: /
    depends_on:
      - mongodb-test
    networks:
      - homeswap-network
    profiles:
      - test

volumes:
  mongodb_data:
    driver: local
  mongodb_test_data:
    driver: local

networks:
  homeswap-network:
    driver: bridge